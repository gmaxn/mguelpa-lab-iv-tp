<style>
    :host {
        position: absolute;
        bottom: 0px;
        right: 0px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    #chat_button {
        height: 50px;
        width: 50px;
        color: whitesmoke;
        align-self: flex-end;
        margin-bottom: 15px;
        margin-right: 15px;
        border-radius: 5px;
        background-color: rgb(62, 45, 95);
        display: flex;
        justify-content: center;
        align-items: center;

    }

    #chat {
        background-color: whitesmoke;
        width: 352px;
        height: 544px;
        margin-right: 15px;
        margin-bottom: 15px;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    #chat>.header {
        border-radius: 5px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
        height: 45px;
        background-color: rgb(62, 45, 95);
        color: rgb(255, 255, 255);
        

        font-family: "Permanent Marker", cursive;
        font-size: 20px;
        color: rgb(229, 229, 16);
        text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;

        display: flex;
        align-items: center;
        justify-content: center;

    }

    #chat>.body {
        height: 100%;
        padding: 5px;
        overflow: scroll;
    }

    #chat>.footer {
        display: flex;
        flex-direction: row;
    }

    input {
        margin: 5px;
    }

    button {
        margin: 5px;
    }

    .message-container {

        margin: 5px;
        padding: 5px;
        display: flex;
        flex-direction: column;

    }
    .message {
        border-radius: 10px;
        background-color: grey;
        display: inline-flex;
        flex-direction: column;
        padding: 10px;
        align-self: flex-start;
    }

    .right {
        align-self: flex-end;
    }

    .username {
        font-weight: bold;
        font-size: small;
    }
    .small {
        align-self: flex-end;

    }
</style>



<div id="chat" *ngIf="displayChat">
    <div class="header">Chat</div>
    <div class="body" #scrollMe>

        <div class="message-container" *ngFor="let message of history">
            <div class="message" [ngClass]="{right: message.username === username}">
                <span class="username">{{message.username}}</span>
                <span>{{message.message}}</span>
                <small class="small">{{message.date | date:'fullDate'}}</small>
            </div>
        </div>



    </div>
    <div class="footer">
        <input type="text" class="form-control" placeholder="Type your message here. . ."
            aria-label="Recipient's username" aria-describedby="basic-addon2" [(ngModel)]="message">
        <button class="btn btn-primary" type="button" (click)="onSendMessage()">Send</button>

    </div>
</div>

<div id="chat_button" (click)="onDisplayChat()">
    <i class="fas fa-comments"></i>
</div>
